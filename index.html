<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Tip Calculator</title>
  </head>
  <body>

    <div class="container">
      <h1>Tip Calculator</h1>


      <div class="calculator">
        <form>
          <label>
            How much was the price of the bill ?<br>
            $ <input type="text" id="billAmount" placeholder="0.00">
          </label>
          <label>
            How would you rate your service ?<br>
          % <select id="serviceQuality">
              <option disabled selected value="0">-------------- Chose an option --------------</option>
              <option value="0.3">30% - Outstanding</option>
              <option value="0.2">20% - Good</option>
              <option value="0.15">15% - It was ok</option>
              <option value="0.10">10% - Bad</option>
              <option value="0.05">5% - Terrible</option>
            </select>
          </label>
          <label>
            How many people are sharing the bill ?<br>
            <i class="fas fa-male"></i> <input type="text" id="totalPeople" placeholder="1">
          </label>
          <button type="button" id="calculate">Calculate</button>
        </form>
      </div><!--calculator-->
      <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>
    </div><!--container-->






  <!--javascript-->
  <script type="text/javascript" src="script.js">
  </script>
  </body>
</html>
